<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Account Setup</title>
    <link rel="stylesheet" href="account_setup.css">
</head>

<body>
    <h1>Trading Journal - Account Setup</h1>
    <form id="accountSetupForm">
        <label for="startingBalance">Starting Balance:</label>
        <input type="number" id="startingBalance" required>

        <label for="tradingPair">Trading Pair:</label>
        <select id="tradingPair" required>
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/JPY">USD/JPY</option>
            <!-- Add more pairs as needed -->
        </select>

        <button type="submit">Create Account</button>
    </form>

    <script src="account_setup.js">

    </script>
</body>

</html>
