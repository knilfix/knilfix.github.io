<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Account Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Trading Journal - Account Setup</h1>
    <form id="accountSetupForm">
        <label for="startingBalance">Starting Balance:</label>
        <input type="number" id="startingBalance" required>

        <label for="tradingPair">Trading Pair:</label>
        <select id="tradingPair" required>
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/JPY">USD/JPY</option>
            <!-- Add more pairs as needed -->
        </select>

        <button type="submit">Create Account</button>
    </form>

    <script>
        document.getElementById("accountSetupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const startingBalance = parseFloat(document.getElementById("startingBalance").value);
            const tradingPair = document.getElementById("tradingPair").value;
            const account = { startingBalance, currentBalance: startingBalance, tradingPair };

            // Save account data to localStorage
            localStorage.setItem('tradingAccount', JSON.stringify(account));

            // Redirect to main trading journal page
            window.location.href = 'trading_journal.html';
        });
    </script>
</body>

</html>
